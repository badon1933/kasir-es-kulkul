<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Laporan</title>
</head>

<body>

    <div style="height: 88vh;" class="container-fluid overflow-y-scroll">
        <table class="table table-striped table-borderless" id="orderMenuTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Jumlah</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data Order -->

            </tbody>
            <tfoot>
                <tr class="border-top border-bottom">
                    <th>Total Belanja</th>
                    <td id="totalBelanja">Rp. -</td>
                </tr>
                <tr class="border-top border-bottom">
                    <th>Uang Tunai</th>
                    <td>
                        <input type="number" min="1" inputmode="numeric" class="form-control" id="inputUangTunai">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-primary w-100" onclick="hitungKembalian()" id="bayarBtn">Bayar</button>
                    </td>
                </tr>
            </tfoot>

        </table>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-dark" style="height: 12vh;" style="position: relative;">
        <button type="button" style="
            position: absolute;
            top: -65px;
            right: 15px;
            " class="btn btn-primary rounded-circle" data-bs-toggle="modal" data-bs-target="#orderModal">
            <i class="bi bi-plus-lg fs-2"></i>
        </button>
        <div class="container-fluid">
            <ul class="navbar-nav flex-row justify-content-evenly" style="flex: 1 1 0px;">
                <li class="nav-item">
                    <a class="nav-link rounded text-center py-0 text-white" aria-current="page" href="index.html">
                        <i class="bi bi-journal-text d-block fs-5"></i>
                        <span>Laporan</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-primary p-2 rounded text-center py-0 text-white" href="kasir.html">
                        <i class="bi bi-cart3 d-block fs-5"></i>
                        <span>Kasir</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center py-0 text-white" href="daftar_menu.html">
                        <i class="bi bi-card-list d-block fs-5"></i>
                        <span style="font-size: 14px;">Daftar Menu</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="orderModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="orderModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="orderModalLabel">Order</h1>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="row row-cols-2 g-2">
                        <!-- Data Jenis Menu -->

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="window.location.reload()">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tambah Order Modal -->
    <div class="modal fade" id="tambahOrderModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="tambahOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="bg-transparent border-0 fs-5" data-bs-toggle="modal"
                        data-bs-target="#orderModal">
                        <i class="bi bi-chevron-left"></i>
                    </button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#orderModal">Kembali</button>
                    <button type="submit" class="btn btn-primary" onclick="tambahOrder()">Tambahkan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="tutupTransaksiModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="tutupTransaksiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="tutupTransaksiModalLabel">Transaksi Selesai</h1>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Data Kembalian -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="window.location.reload()">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/init.js"></script>
    <script src="/public/js/kasir.js"></script>
</body>

</html>
