<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/bootstrap-icons/font/bootstrap-icons.min.css">
    <title>Laporan</title>
</head>

<body>

    <div style="height: 88vh;" class="container-fluid overflow-y-scroll">
        <table class="table table-striped table-borderless" id="daftarMenuTable">

            <thead>
                <tr>
                    <th>Menu</th>
                    <th>Stok</th>
                    <th>Opsi</th>
                </tr>
            </thead>
            <tbody>

            </tbody>

        </table>
        <div class="d-grid">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#restockModal">Restock
                Barang</button>
        </div>
    </div>


    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-dark" style="height: 12vh;" style="position: relative;">
        <button type="button" style="
            position: absolute;
            top: -65px;
            right: 15px;
            " class="btn btn-primary rounded-circle" data-bs-toggle="modal" data-bs-target="#menuBaruModal">
            <i class="bi bi-plus-lg fs-2"></i>
        </button>
        <div class="container-fluid">
            <ul class="navbar-nav flex-row justify-content-evenly" style="flex: 1 1 0px;">
                <li class="nav-item">
                    <a class="nav-link rounded text-center py-0 text-white" aria-current="page" href="index.html">
                        <i class="bi bi-journal-text d-block fs-5"></i>
                        <span>Laporan</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded text-center py-0 text-white" href="kasir.html">
                        <i class="bi bi-cart3 d-block fs-5"></i>
                        <span>Kasir</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link bg-primary p-2 rounded text-center py-0 text-white" href="daftar_menu.html">
                        <i class="bi bi-card-list d-block fs-5"></i>
                        <span style="font-size: 14px;">Daftar Menu</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="menuBaruModal" tabindex="-1" aria-labelledby="menuBaruModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="menuBaruModalLabel">Menu Baru</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <form action="" onsubmit="return tambahMenu()">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="inputNamaMenu" class="form-label">Nama Menu</label>
                            <input type="text" class="form-control" id="inputNamaMenu"
                                placeholder="Contoh: Es Pisang..." required>
                        </div>
                        <div class="mb-3">
                            <label for="selectJenisMenu">Jenis Menu</label>
                            <select class="form-select" id="selectJenisMenu" required>
                                <option selected disabled value="">Pilih</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="inputStok" class="form-label">Stok</label>
                            <div class="input-group">
                                <input type="number" inputmode="numeric" min="0" class="form-control" id="inputStok"
                                    defaultValue="0" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputHarga" class="form-label">Harga</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">Rp.</span>
                                <input type="number" inputmode="numeric" min="1" class="form-control" id="inputHarga"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="window.location.reload()">Tutup</button>
                        <button type="submit" class="btn btn-primary" id="liveToastBtn">Tambahkan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Restock Modal -->
    <div class="modal fade" id="restockModal" tabindex="-1" aria-labelledby="restockModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="restockModalLabel">Re-stock Barang</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <form action="" onsubmit="return restockMenu()">
                    <div class="modal-body">
                        <table class="table table-borderless table-striped" id="restockTable">
                            <thead>
                                <tr>
                                    <th>Menu</th>
                                    <th>Stok</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="window.location.reload()">Tutup</button>
                        <button type="submit" class="btn btn-primary">Tambahkan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/public/js/init.js"></script>
    <script src="/public/js/daftar_menu.js"></script>

</body>

</html>
